<app-header></app-header>
<app-product-list (cartAdd)="updateCart($event, true)"></app-product-list>

<h3> this is the cart</h3>
<mat-card *ngFor="let item of cartContent">
  <mat-card-content class="spread-card">
    <mat-icon (click)="updateCart(item.id, false)">close</mat-icon>
    <mat-card-title>{{ item.title }}</mat-card-title>
    <mat-card-subtitle>{{ item.description }}</mat-card-subtitle>
    <p>{{ item.amount | currency:'BRL'}}
  </mat-card-content>
</mat-card>

<mat-form-field>
  <mat-label>Cupom de desconto</mat-label>
  <input matInput type="text" (change)="applyDiscount()" [(ngModel)]="couponCode">
  <button *ngIf="couponCode" matSuffix mat-icon-button aria-label="Clear" (click)="couponCode=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<h3>Subtotal:</h3>
<p>{{ subTotal | currency: 'BRL'}}
