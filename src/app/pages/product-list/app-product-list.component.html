<h3>Product List</h3>
<div class="cardlist">
  <mat-card *ngFor="let item of productList" class="cardlist-item">
    <mat-card-content>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ item.title }}</mat-card-title>
      <mat-card-subtitle>{{ item.description }}</mat-card-subtitle>
      <p>{{ item.amount | currency:'BRL' }}</p>
      <mat-card-actions>
        <a routerLink="/item/{{item.id}}">
          <button mat-button>Ver Produto</button>
        </a>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
