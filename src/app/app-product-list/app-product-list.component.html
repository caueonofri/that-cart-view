<h3>Product List</h3>
<mat-card *ngFor="let item of productList" class="spread">
  <mat-card-content class="spread-card">
    <mat-card-title>{{ item.title }}</mat-card-title>
    <mat-card-subtitle>{{ item.description }}</mat-card-subtitle>
    <p>{{ item.amount | currency:'BRL' }}</p>
    <mat-card-actions>
      <button mat-button (click)="addToCart(item.id)">Adicionar ao carrinho</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
