  <h3> this is the cart</h3>
  <mat-card *ngFor="let item of cartContent">
  <mat-card-content class="spread-card">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ item.title }}</mat-card-title>
    <mat-card-subtitle>{{ item.description }}</mat-card-subtitle>
  </mat-card-content>
  </mat-card>

  <h3>Subtotal:</h3>
  <p>{{ subTotal | currency: 'BRL'}}
